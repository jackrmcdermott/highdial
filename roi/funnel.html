<style>

body {

    font-family: Arial, sans-serif;

}



.container {

    max-width: 800px;

    margin: 0 auto;

    text-align: center;

}



.funnel {

    display: flex;

    flex-direction: column;

    align-items: center;

}



.step {

    border: 1px solid #000;

    padding: 20px;

    margin: 10px 0;

    width: 300px;

}



input {

    display: block;

    margin: 10px auto;

    padding: 5px;

    width: 80%;

}



.arrow {

    font-size: 2em;

<body>

   
    <div class="container-lg">

        <h1 class="text-center">4-Step Hiring Funnel</h1>

        <div class="row text-center">

            <div class="col-md-2 step">

                <h2>Step 1: Applications</h2>

                <input type="number" id="volume1" class="form-control" placeholder="Enter volume">

                <input type="number" id="conversion1" class="form-control" placeholder="Conversion rate (%)">

            </div>

            <div class="col-md-1 arrow">

                <div class="arrow-icon">&#8594;</div>

            </div>

            <div class="col-md-2 step">

                <h2>Step 2: Phone Screen</h2>

                <input type="number" id="volume2" class="form-control" placeholder="Volume after conversion" readonly>

                <input type="number" id="conversion2" class="form-control" placeholder="Conversion rate (%)">

            </div>

            <div class="col-md-1 arrow">

                <div class="arrow-icon">&#8594;</div>

            </div>

            <div class="col-md-2 step">

                <h2>Step 3: Onsite Interview</h2>

                <input type="number" id="volume3" class="form-control" placeholder="Volume after conversion" readonly>

                <input type="number" id="conversion3" class="form-control" placeholder="Conversion rate (%)">

            </div>

            <div class="col-md-1 arrow">

                <div class="arrow-icon">&#8594;</div>

            </div>

            <div class="col-md-2 step">

                <h2>Step 4: Offer Extended</h2>

                <input type="number" id="volume4" class="form-control" placeholder="Volume after conversion" readonly>

            </div>

        </div>

        <div class="row text-center">

            <div class="col-12">

                <button class="btn btn-primary" onclick="calculateFunnel()">Calculate Funnel</button>

            </div>

        </div>

    </div>


<script>


function calculateFunnel() {

    let volume1 = document.getElementById('volume1').value;

    let conversion1 = document.getElementById('conversion1').value;

    let conversion2 = document.getElementById('conversion2').value;

    let conversion3 = document.getElementById('conversion3').value;



    if (volume1 && conversion1 && conversion2 && conversion3) {

        let volume2 = volume1 * (conversion1 / 100);

        let volume3 = volume2 * (conversion2 / 100);

        let volume4 = volume3 * (conversion3 / 100);



        document.getElementById('volume2').value = volume2.toFixed(2);

        document.getElementById('volume3').value = volume3.toFixed(2);

        document.getElementById('volume4').value = volume4.toFixed(2);

    } else {

        alert('Please enter all required values.');

    }

}

</script>
